apiVersion: rbac.authorization.k8s.io/v1beta1
kind: ClusterRole
metadata:
  name: prom-admin
rules:
  # Just an example, feel free to change it
  - apiGroups: [""]
    resources: ["*"] #"pods", "nodes"
    verbs: ["*"] #"get", "watch", "list"

---
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: ClusterRoleBinding
metadata:
  name: prom-rbac
subjects:
  - kind: ServiceAccount
    name: default
    namespace: default
roleRef:
  kind: ClusterRole
  name: prom-admin
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: atlasclientwrapper
  labels:
    app: atlasclientwrapper
spec:
  selector:
    matchLabels:
      app: atlasclientwrapper
  replicas: 1
  template:
    metadata:
      labels:
        app: atlasclientwrapper
    spec:
      containers:
        - name: atlasclientwrapper
          image: atlasclientwrapper
          imagePullPolicy: Never
          resources:
            requests:
              cpu: 100m
              memory: 100Mi
          ports:
            - containerPort: 8080