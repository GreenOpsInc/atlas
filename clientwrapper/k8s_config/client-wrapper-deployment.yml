apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: prom-admin
rules:
  # Small scope, feel free to change it
  - apiGroups: ["networking.istio.io", "apps", "", "batch", "apiextensions.k8s.io"]
    resources: ["*"] #"pods", "nodes"
    verbs: ["*"] #"get", "watch", "list"

---
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: ClusterRoleBinding
metadata:
  name: prom-rbac
subjects:
  - kind: ServiceAccount
    name: default
    namespace: default
roleRef:
  kind: ClusterRole
  name: prom-admin
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: v1
kind: Service
metadata:
  name: atlasclientwrapper
  labels:
    app: atlasclientwrapper
spec:
  ports:
    - port: 9091
      targetPort: 9091
  type: LoadBalancer
  selector:
    app: atlasclientwrapper
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: atlasclientwrapper
  labels:
    app: atlasclientwrapper
spec:
  selector:
    matchLabels:
      app: atlasclientwrapper
  replicas: 1
  template:
    metadata:
      labels:
        app: atlasclientwrapper
    spec:
      containers:
        - env:
          - name: WORKFLOW_TRIGGER_SERVER_ADDR
            value: http://workflowtrigger.default.svc.cluster.local:8080
          - name: COMMAND_DELEGATOR_URL
            value: http://commanddelegator.default.svc.cluster.local:8080
          name: atlasclientwrapper
          image: atlasclientwrapper
          imagePullPolicy: Never
          resources:
            requests:
              cpu: 100m
              memory: 100Mi
          ports:
            - containerPort: 8080