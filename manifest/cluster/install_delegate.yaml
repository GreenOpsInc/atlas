apiVersion: v1
kind: ServiceAccount
metadata:
  labels:
    app.kubernetes.io/component: clientwrapper
    app.kubernetes.io/name: clientwrapper
    app.kubernetes.io/part-of: atlas
  name: clientwrapper
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: atlas
rules:
  # Small scope, feel free to change it
  - apiGroups: ["*"]
    resources: ["*"] #"pods", "nodes"
    verbs: ["*"] #"get", "watch", "list"

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: atlas-clusterrolebinding
subjects:
  - kind: ServiceAccount
    name: clientwrapper
    namespace: atlas
roleRef:
  kind: ClusterRole
  name: atlas
  apiGroup: rbac.authorization.k8s.io
---
#ClientWrapper Service & Deployment
apiVersion: v1
kind: Service
metadata:
  labels:
    app.kubernetes.io/name: clientwrapper
    app.kubernetes.io/part-of: atlas
  name: clientwrapper
spec:
  ports:
    - port: 9091
      targetPort: 9091
  selector:
    app.kubernetes.io/name: clientwrapper
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/name: clientwrapper
    app.kubernetes.io/part-of: atlas
  name: clientwrapper
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: clientwrapper
  replicas: 1
  template:
    metadata:
      labels:
        app.kubernetes.io/name: clientwrapper
    spec:
      containers:
        - name: clientwrapper
          env:
          - name: WORKFLOW_TRIGGER_SERVER_ADDR
            value: <http/s address>
          - name: COMMAND_DELEGATOR_URL
            value: <http/s address>
          - name: CLUSTER_NAME
            value: <cluster name>
          - name: ARGOCD_SERVER
            value: <argocd server address>
          - name: ARGOCD_METRICS_SERVER_ADDR
            value: <http/s argocd metrics server address>
          - name: ARGOCD_USER_ACCOUNT
            value: <username>
          - name: ARGOCD_USER_PASSWORD
            value: <password>
          image: docker.io/greenopsinc/clientwrapper:0.10.0
          imagePullPolicy: Always
          resources:
            requests:
              cpu: 100m
              memory: 100Mi
          ports:
            - containerPort: 8080
      restartPolicy: Always
      serviceAccountName: clientwrapper
